<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dodolan Fish</title>
  <link rel="icon" href="logo.png" type="image/png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.0.1/chart.umd.min.js"></script>
  <style>
    .custom-card {
      background-color: #f8f9fa;
      padding: 20px;
      margin-bottom: 30px;
      border-radius: 10px;
      margin-top: 50px;
    }

    html {
      scroll-padding-top: 70px;
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="logo.png" alt="Dodolan Fish Logo" class="img-fluid" style="max-width: 50px; height: auto;">
        Dodolan Fish
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="#uploadSection">Upload File</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#chartSection">Grafik</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#tableSection">Tabel</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#outputSection">Hasil</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <h2 class="text-center">Peramalan Stok Dodolan Fish</h2>

    <!-- Upload File Section -->
    <div id="uploadSection" class="custom-card bg-body-secondary">
      <h4 class="text-center">Upload File</h4>
      <label for="fileInput" class="form-label">Upload Excel/CSV File</label>
      <input class="form-control" type="file" id="fileInput" accept=".csv, .xlsx">
      <button class="btn btn-primary mt-3" onclick="processFile()">Proses file</button>
    </div>

    <div class="mt-3">
     <label for="alphaInput" class="form-label">Masukkan Nilai Alpha</label>
     <input type="number" class="form-control" id="alphaInput" step="0.01" min="0" max="1" placeholder="Nilai Alpha (0-1)" value="0.98">
   </div>
 

 <!-- Chart Section -->
    <div id="chartSection" class="custom-card bg-body-secondary">
      <h4 class="text-center">Grafik</h4>
      <canvas id="stockChart"></canvas> <!-- Canvas for Chart.js -->
    </div>

    <!-- Table Section -->
    <div id="tableSection" class="custom-card bg-body-secondary">
      <h4 class="text-center">Tabel</h4>
      <table class="table table-bordered" id="uploadedDataTable">
        <thead>
          <tr>
            <th>Bulan</th>
            <th>Pakan Ikan (kg)</th>
            <th>Batu Hias (kg)</th>
          </tr>
        </thead>
        <tbody>
          <!-- Rows will be populated dynamically -->
        </tbody>
      </table>
    </div>

    <!-- Output Section -->
    <div id="outputSection" class="row justify-content-center gap-md-5"> <!-- Tambahkan kelas g-3 untuk gutter -->
      <div class="custom-card bg-body-secondary col-md-6">
        <h4 class="text-center">Hasil Peramalan</h4>
        <div class="mb-3">
          <label for="monthSelect" class="form-label">Pilih Bulan</label>
          <select id="monthSelect" class="form-select" onchange="updateResults()">
            <option value="">-- Pilih Bulan --</option>
            <!-- Options akan diisi melalui JavaScript -->
          </select>
        </div>
        <div id="output" class="text-center"></div>
      </div>

      <div class="custom-card bg-body-secondary col-md-5">
        <h4 class="text-center">Persentase Error (MAPE)</h4>
        <div id="errorOutput" class="text-center mt-5"></div> <!-- Output for MAPE will be shown here -->
      </div>
    </div>
  </div>

  <button style="margin-left: 50%; background-color:  #28a745; color: rgb(255, 255, 255); padding: 10px 20px; border: none; border-radius: 5px; font-size: 16px; cursor: pointer;" 
id="refreshButton" onclick="refreshPage()">Clear</button>

  <!-- Footer -->
  <footer class="bg-dark text-center text-lg-start mt-5">
    <div class="container p-4">
      <p class="text-center text-white">Â© 2024 Dodolan Fish. By : Dimas Aswito & Mochammad Lury Choirul Rizky.</p>
    </div>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
